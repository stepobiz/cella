<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-site-heading" jhiTranslate="cellaApp.site.home.createOrEditLabel">Create or edit a Site</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!site.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="site.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cellaApp.site.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="site.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cellaApp.site.siteStatus" for="field_siteStatus">Site Status</label>
                    <select class="form-control" name="siteStatus" [(ngModel)]="site.siteStatus" id="field_siteStatus" >
                        <option value="Open">{{'cellaApp.SiteStatus.Open' | translate}}</option>
                        <option value="Close">{{'cellaApp.SiteStatus.Close' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cellaApp.site.site" for="field_site">Site</label>
                    <select class="form-control" id="field_site" name="site" [(ngModel)]="site.site" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id === site.site?.id ? site.site : customerOption" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
