<div>
    <h2 id="page-heading">
        <span jhiTranslate="cellaApp.inventory.home.title">Inventories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-inventory" [routerLink]="['/inventory/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cellaApp.inventory.home.createLabel">
            Create new Inventory
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="inventories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cellaApp.inventory.name">Name</span></th>
            <th><span jhiTranslate="cellaApp.inventory.inventory">Inventory</span></th>
            <th><span jhiTranslate="cellaApp.inventory.inventory">Inventory</span></th>
            <th><span jhiTranslate="cellaApp.inventory.inventory">Inventory</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inventory of inventories ;trackBy: trackId">
                <td><a [routerLink]="['/inventory', inventory.id, 'view' ]">{{inventory.id}}</a></td>
                <td>{{inventory.name}}</td>
                <td>
                    <div *ngIf="inventory.inventory">
                        <a [routerLink]="['../unit-measure', inventory.inventory?.id, 'view' ]" >{{inventory.inventory?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="inventory.inventory">
                        <a [routerLink]="['../inventory-category', inventory.inventory?.id, 'view' ]" >{{inventory.inventory?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="inventory.inventory">
                        <a [routerLink]="['../producer', inventory.inventory?.id, 'view' ]" >{{inventory.inventory?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/inventory', inventory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/inventory', inventory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inventory/'+ inventory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
