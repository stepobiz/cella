<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="warehouseHandling">
            <h2><span jhiTranslate="cellaApp.warehouseHandling.detail.title">Warehouse Handling</span> {{warehouseHandling.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cellaApp.warehouseHandling.date">Date</span></dt>
                <dd>
                    <span>{{warehouseHandling.date}}</span>
                </dd>
                <dt><span jhiTranslate="cellaApp.warehouseHandling.warehouseHandlingType">Warehouse Handling Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'cellaApp.WarehouseHandlingType.' + warehouseHandling.warehouseHandlingType}}">{{warehouseHandling.warehouseHandlingType}}</span>
                </dd>
                <dt><span jhiTranslate="cellaApp.warehouseHandling.warehouseHandling">Warehouse Handling</span></dt>
                <dd>
                    <div *ngIf="warehouseHandling.warehouseHandling">
                        <a [routerLink]="['/warehouse', warehouseHandling.warehouseHandling?.id, 'view']">{{warehouseHandling.warehouseHandling?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cellaApp.warehouseHandling.warehouseHandling">Warehouse Handling</span></dt>
                <dd>
                    <div *ngIf="warehouseHandling.warehouseHandling">
                        <a [routerLink]="['/site', warehouseHandling.warehouseHandling?.id, 'view']">{{warehouseHandling.warehouseHandling?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/warehouse-handling', warehouseHandling.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
