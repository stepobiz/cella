<div>
    <h2 id="page-heading">
        <span jhiTranslate="cellaApp.warehouseHandlingItems.home.title">Warehouse Handling Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-warehouse-handling-items" [routerLink]="['/warehouse-handling-items/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cellaApp.warehouseHandlingItems.home.createLabel">
            Create new Warehouse Handling Items
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="warehouseHandlingItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cellaApp.warehouseHandlingItems.quantity">Quantity</span></th>
            <th><span jhiTranslate="cellaApp.warehouseHandlingItems.warehouseHandlingItems">Warehouse Handling Items</span></th>
            <th><span jhiTranslate="cellaApp.warehouseHandlingItems.warehouseHandlingItems">Warehouse Handling Items</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let warehouseHandlingItems of warehouseHandlingItems ;trackBy: trackId">
                <td><a [routerLink]="['/warehouse-handling-items', warehouseHandlingItems.id, 'view' ]">{{warehouseHandlingItems.id}}</a></td>
                <td>{{warehouseHandlingItems.quantity}}</td>
                <td>
                    <div *ngIf="warehouseHandlingItems.warehouseHandlingItems">
                        <a [routerLink]="['../warehouse-handling', warehouseHandlingItems.warehouseHandlingItems?.id, 'view' ]" >{{warehouseHandlingItems.warehouseHandlingItems?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="warehouseHandlingItems.warehouseHandlingItems">
                        <a [routerLink]="['../inventory', warehouseHandlingItems.warehouseHandlingItems?.id, 'view' ]" >{{warehouseHandlingItems.warehouseHandlingItems?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/warehouse-handling-items', warehouseHandlingItems.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/warehouse-handling-items', warehouseHandlingItems.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'warehouse-handling-items/'+ warehouseHandlingItems.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
