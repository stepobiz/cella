<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-warehouse-handling-items-heading" jhiTranslate="cellaApp.warehouseHandlingItems.home.createOrEditLabel">Create or edit a Warehouse Handling Items</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!warehouseHandlingItems.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="warehouseHandlingItems.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cellaApp.warehouseHandlingItems.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="warehouseHandlingItems.quantity" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cellaApp.warehouseHandlingItems.warehouseHandlingItems" for="field_warehouseHandlingItems">Warehouse Handling Items</label>
                    <select class="form-control" id="field_warehouseHandlingItems" name="warehouseHandlingItems" [(ngModel)]="warehouseHandlingItems.warehouseHandlingItems" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="warehouseHandlingOption.id === warehouseHandlingItems.warehouseHandlingItems?.id ? warehouseHandlingItems.warehouseHandlingItems : warehouseHandlingOption" *ngFor="let warehouseHandlingOption of warehousehandlings; trackBy: trackWarehouseHandlingById">{{warehouseHandlingOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cellaApp.warehouseHandlingItems.warehouseHandlingItems" for="field_warehouseHandlingItems">Warehouse Handling Items</label>
                    <select class="form-control" id="field_warehouseHandlingItems" name="warehouseHandlingItems" [(ngModel)]="warehouseHandlingItems.warehouseHandlingItems" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="inventoryOption.id === warehouseHandlingItems.warehouseHandlingItems?.id ? warehouseHandlingItems.warehouseHandlingItems : inventoryOption" *ngFor="let inventoryOption of inventories; trackBy: trackInventoryById">{{inventoryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
