<div>
    <h2 id="page-heading">
        <span jhiTranslate="cellaApp.inventoryCategory.home.title">Inventory Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-inventory-category" [routerLink]="['/inventory-category/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cellaApp.inventoryCategory.home.createLabel">
            Create new Inventory Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="inventoryCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cellaApp.inventoryCategory.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inventoryCategory of inventoryCategories ;trackBy: trackId">
                <td><a [routerLink]="['/inventory-category', inventoryCategory.id, 'view' ]">{{inventoryCategory.id}}</a></td>
                <td>{{inventoryCategory.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/inventory-category', inventoryCategory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/inventory-category', inventoryCategory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inventory-category/'+ inventoryCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
